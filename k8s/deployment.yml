apiVersion: apps/v1
kind: Deployment
metadata:
  name: devopsexamapp
  namespace: devopsexamapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devopsexamapp
  template:
    metadata:
      labels:
        app: devopsexamapp
    spec:
      containers:
      - name: devopsexamapp
        image: abhishek450/devopsexamapp:latest   # ðŸ”¥ from Docker Hub
        ports:
        - containerPort: 5000
